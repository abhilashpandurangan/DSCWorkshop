<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <script type="text/javascript" src="../js/howler.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../css/game.css"></link>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="row" id="btn-row">
      <div class="col s12 m5 l5 btnDiv"><a id="p1-btn" class="waves-effect waves-light btn">Player 1</a></div>
      <div class="col s12 m2 l2 btnDiv"><a id="reset" class="waves-effect waves-light btn">Reset</a></div>
      <div class="col s12 m5 l5 btnDiv"><a id="p2-btn" class="waves-effect waves-light btn">Player 2</a></div>
  </div>
  <div class="row" id="input">
      <div class="col s2 m4 l4"></div>
      <div class="col s10 m4 l4">
        <div class="input-field">
          <input  id="max-score" type="text" class="validate">
          <label class="active" for="max-score">Play till</label>
        </div>
      </div>
      <div class="col s2 m4 l4"></div>
  </div>
  <div class="row" id="card-container">
      <div class="col s12 m6 l6 card" id="p1-card">
        <h1>0</h1>
      </div>
      <div class="col s12 m6 l6 card" id="p2-card">
        <h1>0</h1>
      </div>
  </div>
  <script type="text/javascript" src="../js/game.js"></script>
</body>
</html>
